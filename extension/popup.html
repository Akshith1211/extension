<!DOCTYPE html>
<html>
  <head>
    <title>Screenshot Tool</title>
    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f9; /* Soft background color for better contrast */
        color: #333; /* Text color */
      }

      /* Button Styling */
      button {
        background-color: #007bff; /* Primary blue color */
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background-color: #0056b3; /* Darker blue on hover */
        transform: scale(1.05); /* Slightly enlarge on hover */
      }

      button:active {
        background-color: #003d80; /* Even darker blue on click */
        transform: scale(0.95); /* Shrink slightly on click */
      }

      /* Footer Styling */
      footer {
        margin-top: 15px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>ErrorSnap Gen AI</h1>
    <p>
      Capture, Analyze, Resolve: AI-Powered Error Insights from Your Screenshots
    </p>
    <button id="screenshotButton">Select Area</button>
    <footer>Â© 2024 Screenshot Extension</footer>
    <script src="popup.js"></script>
  </body>
</html>
